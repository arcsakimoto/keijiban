<!-- PWAホーム画面用アイコン（SVG版） - ARCFEELGROUP連絡掲示板アプリ -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- モダンなグラデーション背景 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <!-- メガホンのグラデーション -->
    <linearGradient id="mega" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <!-- 波紋のグロー効果 -->
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 背景（角丸グラデーション） -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- 背景の装飾（光の玉） -->
  <circle cx="400" cy="100" r="120" fill="#60a5fa" opacity="0.15"/>
  <circle cx="100" cy="420" r="80" fill="#93c5fd" opacity="0.1"/>

  <!-- メガホン本体 -->
  <g transform="translate(256, 270) rotate(-15)">
    <!-- メガホンの開口部 -->
    <path d="M40,-100 L140,-145 L140,145 L40,100 Z" fill="url(#mega)" opacity="0.95"/>
    <!-- メガホンの筒 -->
    <rect x="-80" y="-60" width="130" height="120" rx="20" fill="#ffffff"/>
    <!-- メガホンのグリップ -->
    <rect x="-110" y="-35" width="40" height="70" rx="14" fill="#e0e7ff"/>
  </g>

  <!-- 音波（3本の弧） -->
  <g transform="translate(310, 220)">
    <path d="M0,0 Q40,-30 0,-60" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M20,10 Q70,-35 20,-80" stroke="#ffffff" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M40,18 Q100,-38 40,-95" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- 通知バッジ（赤い丸＋数字） -->
  <circle cx="390" cy="130" r="42" fill="#ef4444"/>
  <circle cx="390" cy="130" r="38" fill="#f87171"/>
  <text x="390" y="145" text-anchor="middle" font-family="Arial,sans-serif" font-weight="800" font-size="48" fill="#ffffff">!</text>
</svg>
